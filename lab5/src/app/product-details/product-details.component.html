<h2>Product Details</h2>

<div *ngIf="product">
  <h3>
    <a href="{{ product.url }}"> {{ product.name }} </a>
  </h3>
  <!-- <img src="{{product.photo}}" alt="" width="150" /> -->
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
